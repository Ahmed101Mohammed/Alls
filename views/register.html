<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- font-awesome cdn -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- main styles for any page -->
        <link rel="stylesheet" href="/cssFiles/main.css">

        <!-- title of the page -->
        <title>Alls: register</title>
    </head>
    <body>
        <!-- register form -->
        <form>

            <!-- user name part -->
            <fieldset class="user-name">
                <label for="user-name" >User Name:</label>
                <input id="user-name" placeholder="Enter your user name" type="text" required>
                <i class="fa-solid fa-user"></i> 
            </fieldset>

            <!-- Email part -->
            <fieldset class="email">
                <label for="email" >Email:</label>
                <input id="email" placeholder="Enter your Email" type="email" required>
                <i class="fa-solid fa-envelope"></i>
            </fieldset>
            
            <!-- user pssw part -->
            <fieldset class="pssw">
                <label for="pssw" >Password:</label>
                <input id="pssw" placeholder="Enter your password" type="text" required>
                <i class="fa-solid fa-key"></i>
            </fieldset>

            <hr/>

            <!-- reqgister and log in part -->
            <fieldset class="register">
                <div class="register">Register</div>
            </fieldset>
            
        </form>
    </body>
</html>
